<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

</head>

<body>

 <main>
     <h1>Our Pricing</h1>
     <br>

    <h3>Annually    
    
    <label class="switch">
      <input class="check" onchange="toggleChange(this)" type="checkbox" id="check">
      <span class="slider round"></span>
    </label>

       Monthly</h3>    
 </main> 


<div class="header">

<div class="container">
  <div class="row">
    <div class="card-a shadow p-3 mb-5 bg-white rounded col-lg-3 col-md-3 col-sm-12 col-xs-12">
  
        Basic <br>
        <h2 id="basic">&dollar;199.99</h2> 
        500 GB Storage <br> <hr>
        2 Users Allowed <br> <hr>
        Send up to 3 GB <br> <hr>
        <button type="button" class="a btn btn-link">Learn More</button>

    </div>



    <div class="card-b shadow p-3 mb-5 bg-white rounded col-lg-3 col-md-3 col-sm-12 col-xs-12">

      Professional
      <h2 id="professional">&dollar;249.99</h2> 
      1 TB Storage <br> <hr>
      5 Users Allowed <br> <hr>
      Send up to 10 GB <br> <hr>
      <button type="button" class="b btn btn-link"> Learn More</button>

    </div>



    <div class="card-c shadow p-3 mb-5 bg-white rounded col-lg-3 col-md-3 col-sm-12 col-xs-12">

      Master
      <h2 id="master">&dollar;399.99 </h2>
      2 TB Storage <br> <hr>
      10 Users Allowed <br> <hr>
      Send up to 20 GB <br> <hr>
      <button type="button" class="c btn btn-link"> Learn More </button> 

    </div>

    </div>
  </div>
</div>
